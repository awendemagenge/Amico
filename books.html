    <body>
        <div class="container">
            <h2 style="color: deepskyblue;text-decoration: underline;">Books in our collection
                <div class="alignright">
                    <a class="div1" href="newform.html" style="color: rgb(36, 38, 39);text-decoration: underline; font-size: 5mm;">Add new book</a>

                </div>




            </h2>


            <div class="container">
                <table class="table table-stripped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ISBN</th>
                            <th style="text-align: right;">Book title</th>
                            <th style="text-align: right">Overdue fee </th>
                            <th style="text-align:right">Publisher</th>
                            <th style="text-align: right;">Date Published</th>

                        </tr>
                        <table class="table table-stripped">
                            <tbody id="data">

                            </tbody>
                    </thead>
                    </table>
            </div>
        </div>



        </table>
        <script>
            fetch('https://elibraryrestapi.herokuapp.com/elibrary/api/book/list')
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    if (data.length > 0) {
                        let count = 1
                        let temp = ""
                        data.forEach(element => {
                            temp += "<tr>"
                            temp += "<td>" + count + "</td>"
                            temp += "<td>" + element.isbn + "</td>"
                            temp += "<td>" + element.title + "</td>"
                            temp += "<td>" + element.overdueFee + "</td>"
                            temp += "<td>" + element.publisher + "</td>"
                            temp += "<td>" + element.datePublished + "</td><tr>"
                            count++
                        });
                        document.getElementById("data").innerHTML = temp
                    }
                })
        </script>

    </body>
